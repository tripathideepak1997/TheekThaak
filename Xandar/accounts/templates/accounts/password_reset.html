{% extends 'base.html' %}
{% load static %}


{% block content %}



  
    <!--================Login Box Area =================-->
    <section class="login_box_area section_gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="login_form_inner">
    <form method="POST">
    {% csrf_token %}

    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Reset Password!</legend>
        <br>
        <input type="email" name="email" id="id_email" maxlength="254" value="{{ request.session.user_email }}" hidden>
        

        
    </fieldset>
        



        <div class="form-group">
            <button class="btn btn-outline-info hover" type="submit">
            Request Password Reset </button>
        </div>
    
    </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================End Login Box Area =================-->

{% endblock content %}
